
  <header style="margin-top:100px;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->



        <a  *ngFor="let news of news; let i=index" href="{{news.url}}" data-interval = "2000" [ngClass]="(i==0)?'carousel-item active':'carousel-item'"  [ngStyle]="{'background-image':'url('+news.image+')'}">
           <div class="carousel-caption d-none d-md-block">
              <p class="lead"><strong>{{news.title}}</strong></p>
            </div></a>
          </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
  </header>

  <!-- Page Content -->
  <section   id="news">
    <h1 id="header"><b>Football</b></h1><hr>
    <div class="imgBox" *ngFor="let news of footnews; let i=index" style="text-decoration: none;height:300px;width:500px;display: inline-block;" class="content">
      <a href={{news.url}} >
        <p style="font-size: 14px;color: black;" class="title"><b>{{news.title}}</b></p>
        <img  src="{{news.image}}"  class="img-responsive im" style="display:inline" alt="EPL" width=300 height="150">
      </a>
    </div>

  </section>
